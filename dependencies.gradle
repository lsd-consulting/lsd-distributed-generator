dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:0.1.35'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:1.0.1'
    implementation 'io.github.lsd-consulting:lsd-distributed-mongodb-access:1.0.2'

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Other
    implementation 'com.google.code.gson:gson:2.8.8'

}
