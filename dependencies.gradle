dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.0.17'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.4'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:4.0.24'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:6.0.1'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:2.0.0'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:4.0.2'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'
    implementation 'com.j2html:j2html:1.5.0'
}
