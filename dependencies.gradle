dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.0.29'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.6'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:4.0.37'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:6.0.8'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:3.0.0'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:4.0.11'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.3'
    implementation 'com.j2html:j2html:1.5.0'
}
