dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.9.2'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.2.4'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:5.0.11'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:7.0.11'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:3.1.6'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:6.0.15'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.21'
    implementation 'com.j2html:j2html:1.6.0'
}
