dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.0.32'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.8'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:4.0.47'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:6.0.19'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:3.1.5'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:4.0.33'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.2'
    implementation 'com.j2html:j2html:1.6.0'
}
