dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.0.25'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.5'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:4.0.33'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:6.0.4'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:2.0.0'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:4.0.8'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'
    implementation 'com.j2html:j2html:1.6.0'
}
