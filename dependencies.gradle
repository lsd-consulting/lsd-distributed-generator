dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:7.0.35'
    api 'io.github.lsd-consulting:lsd-distributed-connector:2.0.8'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:4.0.48'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-mongodb-connector:6.1.3'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-postgres-connector:3.1.6'
    compileOnly 'io.github.lsd-consulting:lsd-distributed-http-connector:4.0.34'

    // Spring
    compileOnly 'org.springframework.boot:spring-boot-starter'

    // Other
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.2'
    implementation 'com.j2html:j2html:1.6.0'
}
