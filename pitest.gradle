build.dependsOn "pitest"

// perform mutation test and enforce coverage
pitest {
    junit5PluginVersion = '1.1.0'
    useClasspathFile = true
    timeoutConstInMillis = 20000
    targetClasses = ['io.lsdconsulting.lsd.distributed.generator*']
    excludedTestClasses = [
            'io.lsdconsulting.lsd.distributed.generator.integration.LsdLoggerIT'
    ]
    excludedClasses = [ 'io.lsdconsulting.lsd.distributed.generator.config.*']
    threads = 4
    outputFormats = ['HTML']
    coverageThreshold = 99
    mutationThreshold = 97
    testStrengthThreshold = 97
}
